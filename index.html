<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Aarón Granado</title>
	<link rel="icon" type="image/png" href="img/mini_icon.png">
	<link rel="shortcut icon" type="image/x-icon" href="img/mini_icon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/mini_icon.png">

	<script src="https://cdn.tailwindcss.com"></script>
	<script defer src="script.js"></script>

	<!-- Fuente local -->
	<style>
		@font-face {
			font-family: 'Monaco';
			src: url('./fonts/Monaco.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}

		body {
			font-family: 'Monaco', monospace;
		}

		#description {
			white-space: pre-wrap;
			text-align: left;
		}
	</style>
</head>

<body class="bg-yellow-100 text-gray-900 flex flex-col items-center min-h-screen">

	<!-- Bloque principal -->
	<section id="main"
		class="w-full max-w-4xl bg-white shadow-md rounded-2xl p-6 mt-10 flex flex-col items-center text-center">
		<img id="profile-pic" class="w-64 h-64 rounded-full mb-4 object-cover" src="" alt="Foto de perfil">
		<p id="description" class="text-lg"></p>
	</section>

	<!-- Bloque de chips principales -->
	<section id="main-chips"
		class="w-full max-w-4xl bg-white shadow-md rounded-2xl p-6 mt-8 flex flex-wrap justify-center gap-3 p-4 hidden">
	</section>

	<!-- Bloque de otros proyectos (solo aparece si hay contenido) -->
	<section id="others-block" class="w-full max-w-4xl bg-white shadow-md rounded-2xl p-6 mt-8 hidden text-center">
		<h2 id="others-title" class="text-2xl font-semibold mb-4"></h2>
		<div id="others-container" class="flex flex-wrap justify-center gap-3 p-4"></div>
	</section>

	<footer class="text-center text-sm text-gray-500 mt-auto p-6 mb-6">
		© 2025 Aarón Granado
	</footer>

</body>

</html>
