	<script src="https://cdn.tailwindcss.com"></script>
	<script defer src="script.js"></script>

	<!-- Fuente local -->
	<style>
		@font-face {
			font-family: 'Monaco';
			src: url('./fonts/Monaco.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}

		body {
			font-family: 'Monaco', monospace;

		#description {
			white-space: pre-wrap;

<body class="bg-yellow-100 flex flex-col items-center min-h-screen">

	<header class="w-full bg-yellow-50 shadow-md p-6 text-center">
		<h1 id="main-title" class="text-3xl font-semibold"></h1>
		<div id="translate-container" class="absolute right-6 top-6">

		<img id="profile-pic" class="w-64 h-64 rounded-full mb-4 object-cover" src="" alt="Foto de perfil">
		<p id="description" class="text-lg"></p>
	</section>

	<!-- Bloque de chips principales -->
	<section id="main-chips"
		class="w-full max-w-4xl bg-white shadow-md rounded-2xl p-6 mt-8 flex flex-wrap justify-center gap-3 p-4 hidden">

	<!-- Bloque de otros proyectos (solo aparece si hay contenido) -->
	<section id="others-block" class="w-full max-w-4xl bg-white shadow-md rounded-2xl p-6 mt-8 hidden text-center">
		<h2 id="others-title" class="text-2xl font-semibold mb-4"></h2>
		<div id="others-container" class="flex flex-wrap justify-center gap-3 p-4"></div>
	</section>

	<!-- Scroll to top button -->
    <button id="scrollTopBtn"
        class="fixed bottom-6 right-6 bg-blue-500 text-white px-4 py-2 rounded-full shadow-lg hover:bg-blue-600 transition-opacity opacity-0 pointer-events-none z-50">
